<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campo" placeholder="pinchaaqui ">

    <script type="text/javascript">
        addEventListener("DOMContentLoaded", tecla, false);
        function tecla() {
            document.getElementById("campo").addEventListener("keyup", pulsa);
        }

        function pulsa(c) {
            if (!c) c = window.event;
            if (c.code == "Enter") {
                alert("Has pulsado enter");
            }
        }
    </script>
</body>
</html>
