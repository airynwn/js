<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="w3c">modelo w3c</h3>

    <script type="text/javascript">
        var elemento = document.getElementById("w3c");
        elemento.addEventListener("click", saludar, true);
        elemento.addEventListener("click", color, true);
        function saludar() {
            alert("hola");
            elemento.removeEventListener("click", saludar);
        }

        function color() {
            elemento.style.background='red';
        }
    </script>
</body>
</html>
