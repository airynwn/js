  <body>
    <script type="text/javascript">
      var ano = prompt("Introduce un año: ");
      ano % 400 == 0
        ? alert("El año " + ano + " es bisiesto")
        : ano % 100 == 0
        ? alert("El año " + ano + " no es bisiesto")
        : ano % 4 == 0
        ? alert("El año " + ano + " es bisiesto")
        : alert("El año " + ano + " no es bisiesto");
