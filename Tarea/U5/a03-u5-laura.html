<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      3. Realizar las acciones necesarias para deshabilitar el botón derecho del
      ratón al hacer click sobre la ventana del navegador.
    </h2>
    <script>
      // Al hacer click, se deshabilita el click derecho
      document.addEventListener("click", () => {
        alert("Has hecho click. Se ha deshabilitado el click derecho.");
        deshabilitar();
      });
      
      function deshabilitar() {
        window.addEventListener("contextmenu", e => {
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
