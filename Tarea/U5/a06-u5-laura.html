<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      6. Realizar un script que al terminarse de cargar, muestre un mensaje
      indicando que la página se ha cargado correctamente y dando la bienvenida.
    </h2>
    <script>
      window.addEventListener("load", mensaje);

      function mensaje() {
        alert("¡Bienvenido! La página se ha cargado correctamente.");
      }
    </script>
  </body>
</html>
