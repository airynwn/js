<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        window.addEventListener("load", () => {
            var visita = decodeURIComponent(document.cookie);
            // Cuando carga la página, se saca la cookie y si no existe la empieza en 0
            if (visita.length == 0) {
                visita = "visita=0";
                document.cookie = visita;
            }
            // Por cada vez que se cargue, el valor de la cookie (número de visita) aumenta en 1
            var num = parseInt(visita.substring(visita.indexOf("=") + 1, visita.length));
            var numvisita = "visita=" + (num + 1);
            document.cookie = numvisita;
            alert("Eres el visitante número " + (num + 1));
        });
    </script>
</body>
</html>
