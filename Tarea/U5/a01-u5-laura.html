<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      1. Realizar un script que cuando pulse el usuario con el botón del ratón
      en cualquier sitio de la pantalla, identifique si ha pulsado con el botón
      derecho, izquierdo o la rueda central.
    </h2>
    <script>
        document.addEventListener("mousedown", click);

        function click(e){
          var boton = e.button;
          switch (boton) {
            case 0:
              alert('Has pulsado con el botón izquierdo');
              break;
            case 1:
              alert('Has pulsado con la rueda central');
              break;
            case 2:
              alert('Has pulsado con el botón derecho');
              break;
          }
        }
    </script>
  </body>
</html>
