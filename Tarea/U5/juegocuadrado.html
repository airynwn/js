<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cuadrado sigue al rat√≥n</title>
    <style>
        #cuadrado {
            background-color: aquamarine;
            border: 4px double mediumorchid;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="cuadrado"></div>
    <script type="text/javascript">
        // test
        cuadrado = document.getElementById("cuadrado");
        window.addEventListener("mousemove", (e) => {
            cuadrado.style.position = "absolute";
            cuadrado.style.top = e.clientY + "px";
            cuadrado.style.left = e.clientX + "px";
        });
    </script>
</body>
</html>
