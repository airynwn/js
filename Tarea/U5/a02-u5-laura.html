<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#caja {
        width: 50px;
        height: 50px;
        background-color: pink;
        border-radius: 10px;
        border: midnightblue dotted 2px;
        position: relative;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let left = 0;
        let top = 0;
        document.addEventListener("keydown", mover);

        function mover(e) {
          let key = e.keyCode;
          console.log(key);
          let caja = document.getElementById("caja");
          switch (key) {
            case 100:
            case 37:
              left -= 10;
              caja.style.left = left + "px";
              break;
            case 102:
            case 39:
              left += 10;
              caja.style.left = left + "px";
              break;
            case 104:
            case 38:
              top -= 10;
              caja.style.top = top + "px";
              break;
            case 98:
            case 40:
              top += 10;
              caja.style.top = top + "px";
              break;
          } 
        }})
    </script>
  </head>
  <body>
    <h2>
      2. Realizar un script que permita mover una caja dentro de la ventana del
      navegador tanto con las teclas de desplazamiento del teclado central como
      con las del teclado num√©rico.
    </h2>
    <div id="caja"></div>
  </body>
</html>
