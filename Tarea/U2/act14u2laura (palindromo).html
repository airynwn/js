<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromo</title>
  </head>
  <body>
    <h2>
      Realiza un script que determine si la cadena de texto que se le pide al
      usuario es un palíndromo, es decir, si se lee de la misma forma desde la
      izquierda y desde la derecha. Ejemplo de palíndromo complejo: "La ruta nos
      aporto otro paso natural".
    </h2>
    <script type="text/javascript">
      var cadena = prompt("Introduce una cadena: ");
      var c = cadena.trim().toLowerCase().replaceAll(" ", "");
      var res = true;
      var l = c.length;
      for (i = 0, j = 1; i < c.length; i++, j++) {
          if (c.charAt(i) == c.charAt(l - j)) {
              document.write("<p>"+c.charAt(i)+" es igual que "+c.charAt(l - j)+"</p>");
          } else {
              document.write("<p>"+c.charAt(i)+" es distinto que "+c.charAt(l - j)+"</p>");
              res = false;
          }
        }
            
      if (res) {
          alert("La cadena \""+cadena+"\" es un palíndromo");
      } else {
          alert("No es un palíndromo");
      }
    </script>
  </body>
</html>
