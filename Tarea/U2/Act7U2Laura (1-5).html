<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números 1-5</title>
  </head>
  <body>
    <h2>
      Realiza un script que muestre mediante mensajes los literales de los
      números entre 1 y 5
    </h2>
    <script type="text/javascript">
      var numeros = ["uno", "dos", "tres", "cuatro", "cinco"];
      for (i in numeros) {
        alert(numeros[i]);
      }
    </script>
  </body>
</html>
