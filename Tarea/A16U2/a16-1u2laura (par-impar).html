<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par/impar</title>
</head>
<body>
    <h2>Escribe una sentencia if...else que a partir de
        un valor recibido por el usuario:
    </h2>
    <ul>
        <li>muestre "even" si el número es par</li>
        <li>muestre "odd" si el número es impar</li>
        <li>Sugerencia: usa el operador módulo</li>
    </ul>
    <script type="text/javascript">
        var num = parseInt(prompt("Introduce un número: "));
        if (num % 2 == 0) {
            alert("even");
        } else {
            alert("odd");
        }
    </script>
</body>
</html>
