<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diccionario de inglés</title>
  </head>
  <body>
    <h2>
      Mini-diccionario de inglés. Realiza un script que solicite al usuario
      introducir algunas de estas palabras (casa, mesa, perro, gato) para luego
      mostrar la palabra traducida en inglés. Por ejemplo, si se ingresa 'casa'
      debemos mostrar el texto 'house' en la página.
    </h2>

    <script type="text/javascript">
      var palabra = prompt(
        "Introduce alguna de estas palabras: casa, mesa, perro, gato"
      );
      switch (palabra) {
        case "casa":
          document.write("house");
          break;
        case "mesa":
          document.write("table");
          break;
        case "perro":
          document.write("dog");
          break;
        case "gato":
          document.write("cat");
          break;
        default:
          document.write("Debes introducir una de las palabras indicadas.");
          break;
      }
    </script>
  </body>
</html>
