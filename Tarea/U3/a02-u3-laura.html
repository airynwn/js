<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edad</title>
  </head>
  <body>
    <h2>
      Calcula tu edad, sin utilizar ningún método, trabajando con los
      milisegundos
    </h2>

    <script type="text/javascript">
        var actual = new Date();
        var nacimiento = new Date(2001, 8, 14);
        var resto = actual - nacimiento;
        var edad = resto / (1000 * 60 * 60 * 24 * 365)
        document.write(parseInt(edad));
    </script>
  </body>
</html>
