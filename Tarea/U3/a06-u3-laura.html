<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var zonahoraria = parseInt(prompt("Indica una zona horaria: "));
        var actualcero = new Date().getHours() - 1;
        var res = actualcero + zonahoraria;
        alert("En UTC " + zonahoraria + " son las " + res);
    </script>
</body>
</html>
