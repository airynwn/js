<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>texto con varias lineas</title>
  </head>
  <body>
    <h2>
      El usuario deber√° introducir un texto con varias lineas (crea un textarea). <br>
      Realizar un scrip que escriba en la primera palabra de cada frase.
    </h2>
    <textarea id="texto" style="width: 200px; height: 200px"></textarea>
    <br>
    <div id="resultado"></div>
    <script type="text/javascript">
      function buscar() {
        var patron = /^(\s)*\w+/gm;
        var busqueda = document.getElementById("texto").value.match(patron);
        var i = 1;
        var res = "";
        for (palabra of busqueda) {
          res += i + ": " + palabra + "<br>";
          i++;
        }
        document.getElementById("resultado").innerHTML = res;
      }
    </script>
    <input type="button" value="buscar" onclick="buscar()">
  </body>
</html>
