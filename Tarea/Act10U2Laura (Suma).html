<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma</title>
  </head>
  <body>
    <h2>
      Realiza un script en el que un usuario introduzca un número, y vaya
      sumando cada una de sus cifras y devuelva el resultado. Modificaciones: Si
      el número es decimal suma solo la parte entera. Si el número es decimal
      suma la parte entera y la decimal
    </h2>
    <script type="text/javascript">
      var num = parseFloat(prompt("Introduce un número"));
      var res = 0;
      var choice = confirm("¿Quieres sumar también la parte decimal?");
      // hacer 2 opciones: elegir sumar entera o entera y decimal
      for (dig of num.toString().split("")) {
        if (choice && dig == ".") {
          continue;
        } else if (!choice && dig == ".") {
          break;
        }
        res += parseInt(dig);
        document.write("<p>" + dig + "</p>");
      }
      document.write(
        "<p>" + (choice ? "Con" : "Sin") + " la parte decimal, la suma de los dígitos \
          de " + num + " es " + res + "</p>"
      );
    </script>
  </body>
</html>
