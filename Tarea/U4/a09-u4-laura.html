<!DOCTYPE html>
<html lang="en">

  <body>
    <script type="text/javascript">
      // ponerlo bonito
      function Vehiculo(marca, modelo, color, anoFabricacion) {
        // Crear objeto Vehículo.
        this.marca = marca; // Crear constructor.
        this.modelo = modelo; // Crear propiedades: marca, modelo, color y año fabricación
        this.color = color;
        this.anoFabricacion = anoFabricacion;
      } // Instanciar dos objetos.
      var vehi1 = new Vehiculo("Renault", "Clio", "Rojo", 2022);
      var vehi2 = new Vehiculo("Nissan", "Micra", "Negro", 2021);
      //   alert(vehi1.marca); // una propiedad con notación por puntos. Objeto 1 - marca.

      //   alert(vehi2["color"]); // propiedad con notación por corchetes. Objeto 2 - color.

      Vehiculo.prototype.mostrarDatos = function () {
        // Crear el método mostrarDatos.
        return `Marca: ${this.marca}\nModelo: ${this.modelo}\n\
            Color: ${this.color}\nAño de fabricación: ${this.anoFabricacion}`;
      };
      // Crear un método que tenga argumentos acelerar(velocidad).
      //      Mostrará por pantalla que el coche ha acelerado a la velocidad pasada.
      Vehiculo.prototype.acelerar = function (velocidadd) {
        return "El coche ha acelerado a " + velocidad + ".";
      };

      // . Crear un método con función interna arrancar.
      //      Mostrará por pantalla que el coche de marca _, modelo_, de color_ ha arrancado.
      Vehiculo.prototype.arrancar = function () {
        return `El coche de marca ${this.marca}, modelo ${this.modelo},\
        de color ${this.color} ha arrancado.`;
      };

      // Asignar unanueva propiedad cilindrada
      Vehiculo.prototype.cilindrada = "no se que es";
      // Asignar un nuevo método frenar.
      //Mostrará por pantalla que el coche de marca_, modelo_, color_ ha parado).
      Vehiculo.prototype.frenar = function () {
        return `El coche de marca ${this.marca}, modelo ${this.modelo},\
        de color ${this.color} ha parado.`;
      };
      // Muestra todas las propiedades de Objeto1 utilizando:
      //for in , Object.hasOwnPropertyNames(), Object.keys().
      //Observa y analiza las diferencias. ¿Cómo se podrían modificar las propiedades a mostrar?
      document.write("<b>For in</b>: <br>");
      for (i in vehi1) {
        document.write(i + "<br>");
      }

      document.write("<b>Property Names</b>: <br>");
      document.write(Object.getOwnPropertyNames(vehi1));

      document.write("<br><b>Keys</b>: <br>");
      document.write(Object.keys(vehi1));
    </script>
