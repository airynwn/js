<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alumnos</title>
</head>
<body>
    <table border="1">
        <thead>
          <th>Nombre</th>
          <th>Módulo 1<th>
          <th>Módulo 2</th>
          <th>Módulo 3</th>
        </thead>
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
          <td id="4"></td>
        </tr>
      </table>
      <table border="1">
        <thead>
            <th>nombre</th>
            <th>mod1</th>
            <th>mod2</th>
            <th>mod3</th>
        </thead>
        <tr>
            <td id="a1">hola</td>
            <td id="a2">mod1</td>
            <td id="a3">mod2</td>
            <td id="a4">mod3</td>
        </tr>
      </table>
    <script type="text/javascript">
        function validarNota(nota) {
            while (nota < 0 || nota > 10 || isNaN(nota)) {
                nota = parseInt(prompt("Debes introducir una nota válida comprendida entre 0 y 10."));
            } 
            return nota;
        }

        function notasAlumnos() {
            var arr = [];
            for (fila = 0; fila < 2; fila++) {
                let alu = prompt(`Nombre del alumno ${fila + 1}`);
                let nota1 = validarNota(parseInt(prompt(`Nota de ${alu} en el primer módulo`)));
                let nota2 = validarNota(parseInt(prompt(`Nota de ${alu} en el segundo módulo`)));
                let nota3 = validarNota(parseInt(prompt(`Nota de ${alu} en el tercer módulo`)));

                arr[fila] = [
                    alu,
                    nota1,
                    nota2,
                    nota3
                ]
            }
            return arr;
        }
        
        // falta esto de ponerlo bien en la tabla que no se como lo quiere
        var arr = notasAlumnos();
        document.write(arr[0]);
        document.getElementById("a1").innerHTML = arr[0][0];
        document.getElementById("a2").innerHTML = arr[0][1];
        document.getElementById("a3").innerHTML = arr[0][2];
        document.getElementById("a4").innerHTML = arr[0][3];
    </script>
</body>
</html>
