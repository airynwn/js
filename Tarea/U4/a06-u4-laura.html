<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alumnos</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Alumno</th>
            <th>Módulo 1</th>
            <th>Módulo 2</th>
            <th>Módulo 3</th>
        </thead>
        <tr id="1"></tr>
        <tr id="2"></tr>
        <tr id="3"></tr>
        <tr id="4"></tr>
        <tr id="5"></tr>
      </table>
    <script type="text/javascript">
        function validarNota(nota) {
            while (nota < 0 || nota > 10 || isNaN(nota)) {
                nota = parseInt(prompt("Debes introducir una nota válida comprendida entre 0 y 10."));
            } 
            return nota;
        }

        function notasAlumnos() {
            var arr = [];
            for (fila = 0; fila < 5; fila++) {
                let alu = prompt(`Nombre del alumno ${fila + 1}`);
                let nota1 = validarNota(parseInt(prompt(`Nota de ${alu} en el primer módulo`)));
                let nota2 = validarNota(parseInt(prompt(`Nota de ${alu} en el segundo módulo`)));
                let nota3 = validarNota(parseInt(prompt(`Nota de ${alu} en el tercer módulo`)));

                arr[fila] = [
                    alu,
                    nota1,
                    nota2,
                    nota3
                ]
            }
            return arr;
        }

        function crearFilas(arr) {
            for (fila = 1; fila <= 5; fila++) {
                var total = "";
                for (i of arr[`${fila}` - 1]) {
                    total += `<td>${i}</td>`;
                }
                document.getElementById(`${fila}`).innerHTML = total;
                    
            }
        }
        var notas = notasAlumnos();
        crearFilas(notas);
    </script>
</body>
</html>
