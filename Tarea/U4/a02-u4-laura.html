<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="arr1"></div>
    <div id="min"></div>
    <div id="max"></div>
    <div id="otro"></div>
    <script type="text/javascript">
        var arr = [];
        for (i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * 1001);
        }
        document.getElementById("arr1").innerHTML = arr;
        var menor = arr.sort(function(a,b){return a-b})[0];
        var mayor = arr.sort(function(a,b){return b-a})[0];
        document.getElementById("min").innerHTML = "Menor: " + menor;
        document.getElementById("max").innerHTML = "Mayor: " + mayor;
        var nuevo = arr.sort(function(a,b){return a-b}).slice(1, arr.length - 1);
        document.getElementById("otro").innerHTML = "Nuevo: " + nuevo;
    </script>
</body>
</html>
