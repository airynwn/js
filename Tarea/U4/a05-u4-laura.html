<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // numero de palabras ???
        function palabras() {
            var arr = [];
            for (i = 0; i < 5; i++) {
                arr[i] = prompt("Introduce una palabra");
            }
            var reves = arr.slice().reverse();
            var primera = arr[0];
            var ultima = arr[arr.length - 1];
            var num = arr.length;
            var asc = arr.slice().sort();
            var desc = arr.slice().sort().reverse();
            alert(
                "Todas las palabras: " + arr + "\n" + "Todas al revés: " + reves + "\n" + 
                "Primera: " + primera + "\n" + "Última: " + ultima + "\n" + 
                "Número de palabras: " + num + "\n" + "Orden A-Z: " + asc + "\n" + "Orden Z-A: " + desc
                );
        }
        palabras();
    </script>
</body>
</html>
