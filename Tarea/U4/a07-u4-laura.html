<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuevos metodos de arrays</title>
</head>
<body>
    <table border="1">
        <thead>
          <th>Aleatorios</th>
          <th>Valores menores que 8</th>
          <th>Valores impares cambiados</th>
        </thead>
        <tr>
          <td id="random"></td>
          <td id="lt8"></td>
          <td id="impares"></td>
        </tr>
      </table>
    <script type="text/javascript">
        function nuevosMetodos() {
            var randomarr = Array.from({length: 10}, () => Math.floor(Math.random() * 11));
            document.getElementById("random").innerHTML = randomarr;
            document.getElementById("lt8").innerHTML = randomarr.slice().filter(function(i){return i < 8});
            document.getElementById("impares").innerHTML = randomarr.slice().map(num => num % 2 == 0 ? num : 'impar');
        }
        nuevosMetodos();
    </script>
</body>
</html>
