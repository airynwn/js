<html lang="es">
<head>

<body>
    <h1 id="evento"> Obtener informacion de un evento</h1>
    <h1 id="evento1"> Evento 1</h1>
    <h1 id="evento2"> Evento 2</h1>
    <script>
        // Acceder a propiedades
        var evento = document.getElementById("evento");
        var evento1= document.getElementById("evento1");
        var evento2= document.getElementById("evento2");
        evento.addEventListener("mouseover",manejador);
        evento.addEventListener("mouseout",manejador);
        evento1.addEventListener("click",saludar);
        evento2.addEventListener("click",saludar);
        
        function manejador(e){
            
            switch(e.type){
                case "mousif(!e) e = window.eventeover": this.style.color="blue";
                break;
                case "mouseout": this.style.color= "red";
                break;

            }
        }

        function saludar(e){
            if(!e) e = window.event

            if(e.target.id == "evento1"|| "evento2") alert("Has seleccionado el "+e.target.id);
        }

    </script>
</body>
</html>
